spring:
  application:
    name: video-service
  cloud:
    gateway:
      enabled: false
      redis:
        enabled: false
    discovery:
      enabled: false
    config:
      enabled: false
eureka:
  client:
    enabled: false
okta:
  oauth2:
    issuer: ${OKTA_ISSUER}
    client-secret: ${OKTA_CLIENT_SECRET}
    client-id: ${OKTA_CLIENT_ID}
google:
  bucket:
    name: ${bucketName}
  credentials:
    path: ${credentialsPath}
  project:
    id: ${projectId}
