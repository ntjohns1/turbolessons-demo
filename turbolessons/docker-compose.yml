networks:
  demo_turbolessons_net:
  demo-email-service_net:
  demo-event-service_net:
  demo-message-service_net:
services:
  config-service:
    image: noslenj/demo-config-service:latest
    container_name: demo-config-service
    env_file:
      - ./root.env
    volumes: 
      - ./keystores/config.p12:/config/config.p12
      - demo-config_keystore:/config
    ports:
      - "9999:9999"
    networks:
      - demo_turbolessons_net
    healthcheck:
      test: ["CMD", "curl", "-f", "${CONFIG_ACTUATOR_URI}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  service-registry:
    image: noslenj/demo-service-registry:latest
    container_name: demo-service-registry
    env_file:
      - ./root.env
    ports:
      - "8761:8761"
    networks:
      - demo_turbolessons_net
    depends_on:
      demo-config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  admin-service:
    image: noslenj/demo-admin-service:latest
    container_name: demo-admin-service
    env_file:
      - ./root.env
    ports:
      - "5002:5002"
    networks:
      - demo_turbolessons_net
    depends_on:
      demo-service-registry:
        condition: service_healthy

  event-service:
    image: noslenj/demo-event-service:latest
    container_name: demo-event-service
    env_file:
      - ./root.env
    volumes:
      - demo-lessondb_data:/var/lib/mysql
    ports:
      - "5001:5001"
    networks:
      - demo_turbolessons_net
      - demo-event-service_net
    depends_on:
      demo-service-registry:
        condition: service_healthy

  lessondb:
    image: noslenj/lessondb:latest
    container_name: demo-lessondb
    env_file:
      - ./root.env
    ports:
      - "5051:3306"
    volumes:
      - ~/init.sql:/docker-entrypoint-initdb.d/init.sql
      - demo-lessondb_data:/var/lib/mysql
    networks:
      - demo_turbolessons_net
      - demo-event-service_net

  message-service:
    image: noslenj/demo-message-service:latest
    container_name: demo-message-service
    env_file:
      - ./root.env
    ports:
      - "5005:5005"
    networks:
      - demo_turbolessons_net
      - demo-message-service_net
    depends_on:
      demo-messagedb:
        condition: service_started
      demo-service-registry:
        condition: service_healthy

  messagedb:
    image: mongo:latest
    container_name: demo-messagedb
    restart: always
    env_file:
      - ./root.env
    volumes:
      - demo-messagedb_data:/data/db
    ports:
      - "5055:27017"
    networks:
      - demo_turbolessons_net
      - demo-message-service_net

  video-service:
    image: noslenj/demo-video-service:latest
    container_name: demo-video-service
    env_file:
      - ./root.env
    volumes:
      - ./gcs:/gcs
    ports:
      - "5004:5004"
    networks:
      - demo_turbolessons_net
    depends_on:
      demo-service-registry:
        condition: service_healthy

  api-gateway:
    image: noslenj/demo-api-gateway:latest
    container_name: demo-api-gateway
    env_file:
      - ./root.env
    ports:
      - "8080:8080"
    networks:
      - demo_turbolessons_net
    depends_on:
      demo-service-registry:
        condition: service_healthy

  payment-service:
    image: noslenj/demo-payment-service:latest
    container_name: demo-payment-service
    env_file:
      - ./root.env
    ports:
      - "5010:5010"
    networks:
      - demo_turbolessons_net
    depends_on:
      demo-service-registry:
        condition: service_healthy

  turbolessons-frontend:
    image: noslenj/demo-turbolessons-frontend:latest
    container_name: demo-turbolessons-frontend
    env_file:
      - ./root.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./pem_files/fullchain.pem:/etc/letsencrypt/live/www.turbolessons.com/fullchain.pem
      - ./pem_files/privkey.pem:/etc/letsencrypt/live/www.turbolessons.com/privkey.pem
      - ./options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf
      - ./ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem
    networks:
      - demo_turbolessons_net
    depends_on:
      demo-service-registry:
        condition: service_healthy
volumes:
  demo-emaildb_data:
  demo-lessondb_data:
  demo-messagedb_data:
  demo-config_keystore: